identifier: kuhnewteamenroll
label: 'AnmeldungNeuesTeam'
type: Form
prototypeName: standard
renderingOptions:
  submitButtonLabel: Absenden
finishers:
  - identifier: EmailToSender
    options:
      subject: 'Bestätigungsmail'
      title: 'Deine Anmeldung'
      recipients:
        '{email}': '{lastname} {firstname}'
      senderAddress: 'info@kindundhund.ch'
      senderName: 'Verein KIND&HUND'
      addHtmlPart: true
      attachUploads: false
      templateName: 'NewTeamS.html'
  - identifier: EmailToReceiver
    options:
      subject: 'Anmeldung von {lastname} {firstname} - {dog}'
      title: 'Anmeldung via Website von {firstname} {lastname} - {dog}'
      recipients:
        info@conpassione.ch: 'Verein KIND&HUND'
      senderAddress: '{email}'
      senderName: '{lastname} {firstname}'
      addHtmlPart: true
      attachUploads: false
      templateName: 'NewTeamR.html'
  - identifier: SaveToDatabase
    options:
      table: 'tx_kuhteammanagement_neuesteam'
      mode: insert
      databaseColumnMappings:
        tstamp:
          value: '{__currentTimestamp}'
        pid:
          # value: '{eventpid}'
          value: '10'
        type:
          value: 'kuhnewteamenroll'
      elements:
        lastname:
          mapOnDatabaseColumn: 'lastname'
        firstname:
          mapOnDatabaseColumn: 'firstname'
        mobile:
          mapOnDatabaseColumn: 'mobile'
        email:
          mapOnDatabaseColumn: 'email'
        message:
          mapOnDatabaseColumn: 'message'
        dog:
          mapOnDatabaseColumn: 'dog'
        breed:
          mapOnDatabaseColumn: 'breed'
        birthdate:
          mapOnDatabaseColumn: 'birthdate'
          skipIfValueIsEmpty: true
  - identifier: Confirmation
    options:
      message: 'Besten Dank für Deine Anmeldung. Du bekommst innerhalb einer Woche Antwort von uns.'
      contentElementUid: ''
renderables:
  - type: Page
    identifier: smpage-1
    renderables:
      - type: GridRow
        identifier: gridrow-2
        label: 'Person'
        renderables:
          - identifier: lastname
            defaultValue: ''
            type: Text
            label: 'Name'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
          - identifier: firstname
            defaultValue: ''
            type: Text
            label: 'Vorname'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
      - identifier: gridrow-4
        type: GridRow
        label: 'Kommunikation'
        renderables:
          - defaultValue: ''
            type: Text
            identifier: mobile
            label: 'Mobiltelefon'
            properties:
              elementDescription: ''
          - identifier: email
            defaultValue: ''
            type: Text
            label: E-Mail
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Die E-Mail ist für die Kommunikation nötig, bitte gültige E-Mail erfassen.'
            validators:
              - identifier: EmailAddress
              - identifier: NotEmpty
      - identifier: gridrow-5
        type: GridRow
        label: 'Hund'
        renderables:
          - identifier: dog
            type: Text
            label: 'Hundename'
            defaultValue: 'Zarin'
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559977
                  message: 'Der Hundename ist zwingend nötig.'
            validators:
              - identifier: NotEmpty
          - identifier: breed
            type: Text
            label: 'Rasse'
          - identifier: birthdate
            label: 'Geburtsdatum Hund'
            type: Date
            defaultValue: 0
      - identifier: sm-message
        defaultValue: ''
        type: Textarea
        label: 'Mitteilung'
      - type: Checkbox
        identifier: confirmation
        label: 'Ich bin einverstanden, dass die Daten für die Kontaktaufnahme mit mir verwendet werden.'
        properties:
          elementDescription: ''
          fluidAdditionalAttributes:
            required: required
          validationErrorMessages:
            - code: 1221560910
              message: 'Bitte Verwendung der Daten zustimmen.'
        validators:
          - identifier: NotEmpty
      - identifier: sm-recinfo
        properties:
          text: '* Pflichtfelder'
        type: StaticText
        label: ''
